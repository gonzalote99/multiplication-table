<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>multiplication table generator</title>
</head>
<body>
  <div class="container">
   <section>
      <h3 id="title" class="text-center">multiplication table generator</h3>
      <form onsubmit="return false">
        <div class="form-group">
       <div class="col-md-12">
       <input type="number" id="txtNumber" class="form-control" min="0" placeholder="number times table ej:3" >       </div>
      
        </div>
        <div class="form-group">
        <div class="col-md-12">
        <input type="number" id="txtInterval" class="form-control" min="0" max="100" placeholder="range "> <span class="text-danger small">max 100</span> 
        </div>

        </div>
        <div id="generate" class="from-group">
       <div class="col-md-12">
       <input type="submit" id="btnGenerate" value="Generate Times Table">


       </div>

        </div>
        <div id="ans"></div>

      </form>


   </section>

  </div>
  <script src="script.js"></script>
</body>
</html>
